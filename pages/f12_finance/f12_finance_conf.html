<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-3.4.1-slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <script src="../js/draggable.js"></script>
    <script src="../js/qwebchannel.js"></script>
    <script src="../js/bootstrap-colorpicker.min.js"></script>
    <script src="conf/conf_helper.js"></script>
    <link href="../css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="../js/bootstrap4-toggle.min.js"></script>
    <link href="../css/bootstrap4-datepicker.css" rel="stylesheet">
    <script src="../js/bootstrap4-datepicker.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .clearfix:after {
            content: "\20";
            display: block;
            height: 0;
            font-size: 0;
            visibility: hidden;
            clear: both;
        }

        .box {
            width: 243px;

        }

        .center {
            margin: auto;
            width: 100%;

        }

        .outer-box {
            width: 243px;

        }

        .modal-dialog-toast {
            position: relative;
            display: table; /* This is important */
            overflow-y: auto;
            overflow-x: auto;
            width: auto;
            min-width: 100px;
        }

        .block {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            float: left;
            width: 80px;
            height: 39px;
            margin-right: -1px;
            margin-bottom: -1px;
            border: 1px solid #000;
            vertical-align: middle;
            text-align: center;
            font-size: 3em;
            cursor: default;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
<div class="center">
    <div class="col-sm-2" style="float: left">
        <div class="btn btn-success m-3 w-100" id="home" type="button">Home</div>
        <div class="btn btn-primary m-3 w-100" id="save" type="button">Save</div>
        <div class="btn btn-danger m-3 w-100" id="reset" type="button">Reset</div>
    </div>

    <div class="container outer-box">

        <div class="row row-header">

        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block block-date"></div>
            <div class="block" style="font-size: 12px">...</div>
        </div>
        <div class="row" style="float: left;">
            <div class="box">
                <ul class="clearfix" id="dragBox">

                </ul>
            </div>
            <!--            <div class="box">-->
            <!--                <ul class="clearfix dummyBox">-->

            <!--                </ul>-->
            <!--            </div>-->
            <!--            <div class="box">-->
            <!--                <ul class="clearfix dummyBox">-->

            <!--                </ul>-->
            <!--            </div>-->

        </div>

    </div>
</div>
<div aria-hidden="true" class="modal fade" id="numModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">BgColor:</label></div>
                    <input class="form-control col-sm-4 bg_color" type="text">
                    <div class="col-sm-3 form-control border-0"><input class="display" type="checkbox">Display</div>
                    <div class="col-sm-2 form-control border-0"><input class="bold" type="checkbox">Bold</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">FontSize:</label></div>
                    <div class="col-sm-2 "><input class="form-control font_size" type="text"></div>

                    <div class="col-sm-3"><label class="col-form-label">FontColor:</label></div>
                    <input class="form-control col-sm-4 font_color" type="text">
                </div>

                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">Threshold:</label></div>
                    <div class="col-sm-4"><input class="form-control threshold" type="text"></div>
                    <div class="col-sm-4"><select class="form-control cond">
                        <option value="nil">GTE / LT...</option>
                        <option value="gte">">="</option>
                        <option value="lt">"<"</option>
                    </select></div>
                </div>
                <input class="tileId" type="hidden">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="numModalBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal fade" id="date-headerModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">BgColor:</label></div>
                    <input class="form-control col-sm-4 bg_color" type="text">
                    <div class="col-sm-3 form-control border-0"><input class="display" type="checkbox">Display</div>
                    <div class="col-sm-2 form-control border-0"><input class="bold" type="checkbox">Bold</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">FontSize:</label></div>
                    <div class="col-sm-2 "><input class="form-control font_size" type="text"></div>
                    <div class="col-sm-2"><label class="col-form-label">Format:</label></div>
                    <div class="col-sm-4"><select class="form-control format">
                        <option value="0">yyyy-mm-dd</option>
                        <option value="2">yy-mm-dd</option>
                        <option value="5">mm-dd</option>
                    </select></div>

                </div>

                <input class="tileId" type="hidden">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="date-headerModalBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal fade" id="textModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">BgColor:</label></div>
                    <input class="form-control col-sm-4 bg_color" type="text">
                    <div class="col-sm-3 form-control border-0"><input class="display" type="checkbox">Display</div>
                    <div class="col-sm-2 form-control border-0"><input class="bold" type="checkbox">Bold</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">FontSize:</label></div>
                    <div class="col-sm-2 "><input class="form-control font_size" type="text"></div>

                    <div class="col-sm-2"><label class="col-form-label">Text:</label></div>
                    <input class="form-control col-sm-5 text" type="text">
                </div>

                <input class="tileId" type="hidden">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="textModalBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal fade" id="dateModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">BgColor:</label></div>
                    <input class="form-control col-sm-4 bg_color" type="text">
                    <label class="pl-2 col-form-label" for="ordering">Date Order:</label>
                    <div class="col-sm-3 mt-0.5"><input class="ordering" id="ordering" type="checkbox"></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"><label class="col-form-label">FontSize:</label></div>
                    <div class="col-sm-2 "><input class="form-control font_size" type="text"></div>
                    <div class="col-sm-2"><label class="col-form-label">Format:</label></div>
                    <div class="col-sm-4"><select class="form-control format">
                        <option value="0">yyyy-mm-dd</option>
                        <option value="2">yy-mm-dd</option>
                        <option value="5">mm-dd</option>
                    </select></div>
                    <div class="col-sm-2 form-control border-0"><input class="bold" type="checkbox">Bold</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label> Starting Date
                            <input class="date_start"/></label>
                    </div>
                    <div class="col-sm-6">
                        <label>Ending Date
                            <input class="date_end"/></label>
                    </div>
                </div>
                <input class="tileId" type="hidden">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="dateModalBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="toast">
    <div class="modal-dialog modal-dialog-toast">
        <div class="modal-content">
            <div class="modal-body" style>
                <b>Config Saved</b>
            </div>
        </div>
    </div>
</div>
<script>
    function setDraggable() {
        var box = document.getElementById('dragBox');

        Draggable(box, {
            positioned: true
        });
    }
</script>

<script>
    $(function () {
        initBox();
        let a = ['.bg_color', '.font_color'];
        a.forEach(function (x) {
            let b = $(x);
            b.colorpicker();

            b.on('colorpickerChange', function (event) {
                b.css('background-color', event.color.toString());
            });
        });

    });


</script>
<script>
    $(function () {
        $('#ordering').bootstrapToggle({
            on: 'ASC',
            off: 'DESC',
            onstyle: 'danger',
            offstyle: 'warning',
            style: 'w-100',
        });
    })
</script>
<script>
    $(function () {
            $('.date_start,.date_end').datepicker({
                weekStart: 1,
                daysOfWeekHighlighted: "6,0",
                autoclose: true,
                todayHighlight: true,
                format: 'yyyy-mm-dd',
            });
        }
    )
</script>
</body>

</html>
