<script>
    // using vm.items={} to update the view
    var vm = new Vue(
        {
            el: '#app',
            data: function () {
                return {
                    items: {"code":"000019","name":"深粮控股","updatetime":"2020-11-05","公积同比增":["2.91%","-34.09%","-0.87%","6.11%"],"公积更新日期":["2019-09-30","2020-03-31","2020-06-30","2020-09-30"],"公积每股公积":["1.235","1.235","1.235","1.235"],"公积营收万元":["748085.91","169425.60","474042.82","793784.71"],"增发A股日期":["2022-05-12"],"增发A股股数":["65575.30万"],"未分净利万元":["32938.76","8298.48","21073.87","31044.32"],"未分同比增":["13.39%","-31.60%","3.73%","-5.75%"],"未分更新日期":["2019-09-30","2020-03-31","2020-06-30","2020-09-30"],"未分每股未分":["1.288","1.369","1.280","1.367"],"股东控股":["深圳市人民政府国有资产监督管理委员会 控股比例(上市公司):66.59%\n深圳市食品物资集团有限公司 63.79%","深圳市人民政府国有资产监督管理委员会 控股比例(上市公司):66.59%\n深圳市食品物资集团有限公司 63.79%"]}

                }
            },
            methods: {
                getVal(key, index) {
                    if (key in this.items) {
                        if (this.items[key].length > index) {
                            return this.items[key][index];
                        }
                    }
                    return "";
                },
                _getVal(key) {
                    if (key in this.items) {
                       return this.items[key];
                    }
                    return "";
                },
                getDate(key, index, slice) {
                    if (key in this.items) {
                        if (this.items[key].length > index) {
                            if (slice !== -1) {
                                return this.items[key][index].slice(slice, 10);
                            }
                            return this.items[key][index];
                        }
                    }
                    return "";
                },
                _getDate(key, slice) {
                    if (key in this.items && slice !== -1){
                        return this.items[key].slice(slice, 10);
                    }
                    return "";
                },
                getNum(key, index, thres, op, color) {
                    if (key in this.items) {
                        if (this.items[key].length > index) {
                            let n = this.items[key][index];
                            if (op === "gte") {
                                if (parseFloat(n) >= thres) {
                                    return `<span style="color: ${color}">${n}</span>`;
                                }
                            } else if (op === "lt") {
                                if (parseFloat(n) < thres) {
                                    return `<span style="color: ${color}">${n}</span>`;
                                }
                            }
                            return `<span>${n}</span>`;
                        }
                    }
                    return "";
                }
            },
        }
    )
